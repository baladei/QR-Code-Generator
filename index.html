<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/qrcode.css">
    <script src="js/qrcode.js" defer></script>
    <title>Gerador de QR Code</title>
</head>

<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para criar um QR Code</p>
        </header>
        <main id="qr-main">
            <input type="text" placeholder="Digite a URL ou um texto">
            <button>Gerar QR Code</button>
            <div id="qr-code">
                <img src="img/qr-code.png" alt="QR Code">
            </div>
        </main>
    </div>
    <footer>
        <p id="footer">Fernando Baladei &copy; 2023</p>
    </footer>
</body>

</html>
